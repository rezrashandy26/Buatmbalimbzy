<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Happy Birthday</title>

<style>
body{
    margin:0;
    background:#1e1e1e;
    font-family:Segoe UI, sans-serif;
}

/* WINDOW */
.window{
    width:900px;
    margin:40px auto;
    background:linear-gradient(#ffe6c7,#ffc1a1);
    border-radius:12px;
    box-shadow:0 20px 50px rgba(0,0,0,.6);
    overflow:hidden;
}

/* TITLE BAR */
.titlebar{
    background:#2b2b2b;
    color:white;
    height:40px;
    display:flex;
    align-items:center;
    padding:0 10px;
    justify-content:space-between;
}

.titlebar span{
    font-size:14px;
}

.controls{
    display:flex;
    gap:8px;
}

.ctrl{
    width:14px;
    height:14px;
    border-radius:50%;
    cursor:pointer;
}

.min{background:#f1c40f;}
.resize{background:#2ecc71;}
.close{background:#e74c3c;}

/* CONTENT */
.content{
    padding:30px;
    text-align:center;
}

h1{
    font-size:38px;
}

/* SLIDESHOW */
#slideshow{
    width:500px;
    height:300px;
    margin:20px auto;
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 10px 25px rgba(0,0,0,.3);
}

#slideshow img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* CAKE */
.cake{
    margin:30px auto;
    width:220px;
    height:140px;
    background:#d18b47;
    border-radius:0 0 20px 20px;
    position:relative;
}

.cake::before{
    content:"";
    position:absolute;
    top:-30px;
    width:100%;
    height:40px;
    background:#fff3e0;
    border-radius:20px 20px 0 0;
}

.candle{
    width:12px;
    height:45px;
    background:#4fc3f7;
    position:absolute;
    top:-75px;
    left:50%;
    transform:translateX(-50%);
    border-radius:5px;
}

.flame{
    width:16px;
    height:16px;
    background:orange;
    border-radius:50%;
    position:absolute;
    top:-18px;
    left:-2px;
    animation:flicker .25s infinite;
}

@keyframes flicker{
    0%{transform:scale(1);}
    50%{transform:scale(.8);}
    100%{transform:scale(1);}
}

.off{display:none;}

button{
    padding:12px 25px;
    border:none;
    border-radius:25px;
    background:#ff7043;
    color:white;
    font-size:16px;
    cursor:pointer;
}

.ucapan{
    margin-top:20px;
    font-size:18px;
    line-height:1.6;
}

/* STATES */
.minimized .content{display:none;}
.small{width:500px;}
</style>
</head>

<body>

<audio id="music" autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="window" id="window">
    <div class="titlebar">
        <span>ðŸŽ‚ Birthday App</span>
        <div class="controls">
            <div class="ctrl min" onclick="minimize()"></div>
            <div class="ctrl resize" onclick="resizeWin()"></div>
            <div class="ctrl close" onclick="closeWin()"></div>
        </div>
    </div>

    <div class="content">
        <h1>ðŸŽ‰ HAPPY BIRTHDAY ðŸŽ‰</h1>

        <div id="slideshow">
            <img id="slide" src="foto1.jpeg">
        </div>

        <div class="cake">
            <div class="candle">
                <div class="flame" id="flame"></div>
            </div>
        </div>

        <button onclick="blow()">Tiup Lilin ðŸŽ‚</button>

        <div class="ucapan">
            SELAMAT ULANG TAHUN MBA LIMBZYY YANG KE-25 ðŸŽ‰<br><br>
            Semoga panjang umur, sehat selalu, makin sukses ke depannya,<br>
            terus semangat mengejar skripsi dan pekerjaannya dilancarkan.<br><br>
            Jangan banyak stres ke depannya.<br><br>
            <b>AMIN!!!</b>
        </div>
    </div>
</div>

<script>
/* MUSIC FIX */
document.body.addEventListener("click",()=>{
    document.getElementById("music").play();
},{once:true});

/* SLIDESHOW */
let photos=["foto1.jpeg","foto2.jpeg","foto3.jpeg"];
let i=0;
setInterval(()=>{
    i=(i+1)%photos.length;
    document.getElementById("slide").src=photos[i];
},3000);

/* LILIN */
function blow(){
    document.getElementById("flame").classList.add("off");
    alert("Lilin berhasil ditiup ðŸŽ‰");
}

/* WINDOW CONTROLS */
function minimize(){
    document.getElementById("window").classList.toggle("minimized");
}

function resizeWin(){
    document.getElementById("window").classList.toggle("small");
}

function closeWin(){
    alert("Terima kasih sudah membuka ðŸŽ‚");
    window.location.href="about:blank";
}
</script>

</body>
</html>
