<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Birthday Desktop</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  font-family:Segoe UI, Arial, sans-serif;
  height:100vh;
  overflow:hidden;
  color:white;
}

/* ================= DESKTOP ================= */
.desktop{
  padding:20px;
}
.icon{
  width:90px;
  margin-bottom:22px;
  text-align:center;
  cursor:pointer;
}
.icon img{
  width:64px;
  opacity:.35;
}
.icon.active img{opacity:1}
.icon span{
  display:block;
  font-size:14px;
  margin-top:6px;
}

/* ================= WINDOW ================= */
.window{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:600px;
  background:#121212;
  border-radius:10px;
  box-shadow:0 0 30px rgba(0,0,0,.85);
  display:none;
}

.titlebar{
  height:32px;
  background:#1f1f1f;
  display:flex;
  justify-content:flex-end;
  align-items:center;
  border-radius:10px 10px 0 0;
}
.win-btn{
  width:45px;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.win-btn:hover{background:#333}
.close:hover{background:#c42b1c}

.content{
  padding:24px;
  text-align:center;
}

button{
  padding:10px 24px;
  font-size:15px;
  border:none;
  border-radius:6px;
  background:#ff6f61;
  color:white;
  cursor:pointer;
  margin-top:16px;
}

/* ================= CAKE ================= */
.cake-wrapper{
  position:relative;
  width:420px;          /* UKURAN BESAR & STABIL */
  margin:20px auto 10px;
}

.cake-wrapper img{
  width:100%;
  display:block;
}

/* Lilin container */
.candles{
  position:absolute;
  top:28px;             /* TITIK API DI ATAS KUE */
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:55px;
}

/* Lilin */
.candle{
  width:10px;
  height:50px;
  background:#fff;
  border-radius:3px;
  position:relative;
}

/* Api */
.flame{
  position:absolute;
  top:-24px;
  left:50%;
  transform:translateX(-50%);
  font-size:22px;
  animation:flicker 1s infinite;
}

@keyframes flicker{
  0%{opacity:1; transform:translateX(-50%) scale(1)}
  50%{opacity:.6; transform:translateX(-50%) scale(.9)}
  100%{opacity:1; transform:translateX(-50%) scale(1)}
}

/* ================= PHOTO ================= */
#photoWin img{
  max-width:50vw;
  max-height:60vh;
  object-fit:contain;
  border-radius:8px;
}
</style>
</head>

<body>

<!-- ================= DESKTOP ICONS ================= -->
<div class="desktop">

  <div class="icon active" id="iconMusic" onclick="openMusic()">
    <img src="https://cdn-icons-png.flaticon.com/512/716/716784.png">
    <span>Music</span>
  </div>

  <div class="icon" id="iconCake">
    <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png">
    <span>Cake</span>
  </div>

  <div class="icon" id="iconWish">
    <img src="https://cdn-icons-png.flaticon.com/512/942/942748.png">
    <span>Ucapan</span>
  </div>

  <div class="icon" id="iconPhoto">
    <img src="https://cdn-icons-png.flaticon.com/512/2659/2659360.png">
    <span>Foto</span>
  </div>

</div>

<!-- ================= MUSIC ================= -->
<div class="window" id="winMusic">
  <div class="titlebar">
    <div class="win-btn">â€”</div>
    <div class="win-btn">â–¢</div>
    <div class="win-btn close" onclick="closeMusic()">âœ•</div>
  </div>
  <div class="content">
    <h2>Denger lagu dulu ðŸŽµ</h2>
    <button onclick="playMusic()">Play Music</button>
  </div>
</div>

<!-- ================= CAKE ================= -->
<div class="window" id="winCake">
  <div class="titlebar">
    <div class="win-btn">â€”</div>
    <div class="win-btn">â–¢</div>
    <div class="win-btn close" onclick="closeCake()">âœ•</div>
  </div>
  <div class="content">
    <h2>Make a Wish ðŸŽ‚</h2>

    <div class="cake-wrapper">
      <img src="cake.jpeg">

      <div class="candles" id="candles">
        <div class="candle"><div class="flame">ðŸ”¥</div></div>
        <div class="candle"><div class="flame">ðŸ”¥</div></div>
        <div class="candle"><div class="flame">ðŸ”¥</div></div>
      </div>
    </div>

    <button onclick="blow()">Make a Wish</button>
  </div>
</div>

<!-- ================= UCAPAN ================= -->
<div class="window" id="winWish">
  <div class="titlebar">
    <div class="win-btn">â€”</div>
    <div class="win-btn">â–¢</div>
    <div class="win-btn close" onclick="closeWish()">âœ•</div>
  </div>
  <div class="content">
    <h2>ðŸŽ‰ Selamat Ulang Tahun ðŸŽ‰</h2>
    <p>
      Selamat ulang tahun ðŸŽ‚<br><br>
      Semoga sehat selalu, panjang umur,<br>
      semua harapan dan doa terbaik tercapai.<br><br>
      Tetap semangat dan bahagia selalu.
    </p>
  </div>
</div>

<!-- ================= FOTO ================= -->
<div class="window" id="photoWin">
  <div class="titlebar">
    <div class="win-btn">â€”</div>
    <div class="win-btn">â–¢</div>
    <div class="win-btn close" onclick="closePhoto()">âœ•</div>
  </div>
  <div class="content">
    <img id="photo" src="foto1.jpeg"><br>
    <button onclick="prev()">Prev</button>
    <button onclick="next()">Next</button>
  </div>
</div>

<audio id="music" src="music.mp3"></audio>

<script>
let photos=["foto1.jpeg","foto2.jpeg","foto3.jpeg"];
let idx=0;

/* WINDOW CONTROL */
function show(id){document.getElementById(id).style.display="block"}
function hide(id){document.getElementById(id).style.display="none"}

function openMusic(){show("winMusic")}
function closeMusic(){hide("winMusic"); unlock("iconCake",openCake)}
function openCake(){show("winCake")}
function closeCake(){hide("winCake"); unlock("iconWish",openWish)}
function openWish(){show("winWish")}
function closeWish(){hide("winWish"); unlock("iconPhoto",openPhoto)}
function openPhoto(){show("photoWin")}
function closePhoto(){hide("photoWin")}

/* FLOW */
function playMusic(){
  document.getElementById("music").play();
}
function blow(){
  document.querySelectorAll(".flame").forEach(f=>f.style.display="none");
}

/* PHOTO */
function next(){
  idx=(idx+1)%photos.length;
  photo.src=photos[idx];
}
function prev(){
  idx=(idx-1+photos.length)%photos.length;
  photo.src=photos[idx];
}

/* UNLOCK ICON */
function unlock(id,fn){
  let el=document.getElementById(id);
  el.classList.add("active");
  el.onclick=fn;
}
</script>

</body>
</html>
