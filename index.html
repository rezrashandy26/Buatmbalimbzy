<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Desktop</title>

<style>
body {
  margin: 0;
  background: #02024b;
  font-family: Tahoma, Arial, sans-serif;
  height: 100vh;
  color: white;
  overflow: hidden;
}

.desktop {
  position: relative;
  width: 100%;
  height: 100%;
}

/* ICON */
.icon {
  width: 80px;
  text-align: center;
  cursor: pointer;
  margin: 20px;
}

.icon span {
  display: block;
  font-size: 12px;
  margin-top: 5px;
}

/* WINDOW */
.window {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 520px;
  max-width: 90%;
  background: #f1f1f1;
  color: black;
  border: 2px solid #000;
  transform: translate(-50%, -50%);
  display: none;
  box-shadow: 4px 4px 0 #000;
}

.titlebar {
  background: #000080;
  color: white;
  padding: 6px 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 14px;
}

.close {
  background: red;
  color: white;
  border: none;
  width: 22px;
  height: 22px;
  cursor: pointer;
  font-weight: bold;
}

.content {
  padding: 15px;
  text-align: center;
}

button {
  padding: 8px 20px;
  background: #ff6f61;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.cake {
  font-size: 90px;
}

.flame {
  animation: flicker 0.6s infinite;
}

@keyframes flicker {
  0% {opacity: 1;}
  50% {opacity: 0.4;}
  100% {opacity: 1;}
}
</style>
</head>

<body>

<div class="desktop">

  <!-- ICONS -->
  <div class="icon" style="position:absolute; top:20px; left:20px;" onclick="openWin('presentWin')">
    ğŸ
    <span>Present.exe</span>
  </div>

  <div class="icon" style="position:absolute; top:120px; left:20px;" onclick="playMusic()">
    ğŸµ
    <span>Music.mp3</span>
  </div>

  <div class="icon" style="position:absolute; top:220px; left:20px;" onclick="openWin('galleryWin')">
    ğŸ“·
    <span>Gallery.jpeg</span>
  </div>

  <!-- PRESENT WINDOW -->
  <div class="window" id="presentWin">
    <div class="titlebar">
      Happy Birthday
      <button class="close" onclick="closeWin('presentWin')">X</button>
    </div>
    <div class="content">
      <div class="cake">
        ğŸ‚ <span id="flame" class="flame">ğŸ”¥</span>
      </div>

      <p>Klik tombol lalu tiup dulu ğŸˆ</p>
      <button onclick="tiup()">Tiup Lilin</button>

      <p id="ucapan" style="margin-top:15px; white-space:pre-line;"></p>
    </div>
  </div>

  <!-- GALLERY WINDOW -->
  <div class="window" id="galleryWin">
    <div class="titlebar">
      Foto Ulang Tahun
      <button class="close" onclick="closeWin('galleryWin')">X</button>
    </div>
    <div class="content">
      <img src="foto.jpeg" style="width:100%; border-radius:10px;">
    </div>
  </div>

</div>

<audio id="music" src="music.mp3"></audio>

<script>
function openWin(id) {
  document.getElementById(id).style.display = "block";
}

function closeWin(id) {
  document.getElementById(id).style.display = "none";
}

function playMusic() {
  const m = document.getElementById("music");
  m.currentTime = 0;
  m.play();
}

"Semoga juga pekerjaannya selalu dilancarkan.\n\n" +
"Semangat terus Mbanya, jangan banyak stres ke depannya.\n\n" +
"Amin!!! ğŸ‰";
}
</script>

</body>
</html>
