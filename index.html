<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Birthday Desktop</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  background:#1e1e2f;
  font-family:Segoe UI,Arial,sans-serif;
  color:#fff;
}

/* ===== WINDOW ===== */
.window{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:600px;
  background:#111;
  border-radius:10px;
  box-shadow:0 0 30px rgba(0,0,0,.8);
}
.titlebar{
  height:32px;
  background:#222;
  border-radius:10px 10px 0 0;
}
.content{
  padding:24px;
  text-align:center;
}
button{
  margin-top:20px;
  padding:10px 26px;
  font-size:15px;
  border:none;
  border-radius:6px;
  background:#ff6f61;
  color:#fff;
  cursor:pointer;
}

/* ===== CAKE ===== */
.cake-area{
  position:relative;
  width:360px;
  margin:30px auto 10px;
}

/* LILIN */
.candles{
  position:absolute;
  top:-55px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:45px;
}
.candle{
  width:12px;
  height:50px;
  background:#fff;
  border-radius:4px;
  position:relative;
}
.flame{
  position:absolute;
  top:-22px;
  left:50%;
  transform:translateX(-50%);
  width:14px;
  height:20px;
  background:radial-gradient(circle at 50% 30%,#ffd700,#ff4500);
  border-radius:50%;
  animation:flicker .9s infinite;
}

/* API GERAK */
@keyframes flicker{
  0%{transform:translateX(-50%) scale(1)}
  50%{transform:translateX(-50%) scale(.85)}
  100%{transform:translateX(-50%) scale(1)}
}

/* KUE */
.cake{
  width:100%;
}
.layer{
  height:90px;
  border-radius:12px;
  margin-top:-15px;
}
.layer.bottom{
  background:#ff9aa2;
}
.layer.middle{
  background:#ffb7b2;
}
.layer.top{
  background:#ffc8a2;
}
.icing{
  height:18px;
  background:#fff;
  border-radius:0 0 12px 12px;
}
</style>
</head>

<body>

<div class="window">
  <div class="titlebar"></div>

  <div class="content">
    <h2>Make a Wish ðŸŽ‚</h2>

    <!-- KUE -->
    <div class="cake-area">

      <!-- LILIN -->
      <div class="candles" id="candles">
        <div class="candle"><div class="flame"></div></div>
        <div class="candle"><div class="flame"></div></div>
        <div class="candle"><div class="flame"></div></div>
      </div>

      <!-- BADAN KUE -->
      <div class="cake">
        <div class="layer top">
          <div class="icing"></div>
        </div>
        <div class="layer middle"></div>
        <div class="layer bottom"></div>
      </div>
    </div>

    <button onclick="makeWish()">Make a Wish</button>
  </div>
</div>

<script>
function makeWish(){
  document.querySelectorAll('.flame').forEach(f=>{
    f.style.display='none';
  });
}
</script>

</body>
</html>
