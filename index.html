<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Birthday Desktop</title>

<style>
body{
  margin:0;
  background:linear-gradient(#001a4d,#000814);
  font-family:Tahoma, Arial, sans-serif;
  height:100vh;
  overflow:hidden;
  color:white;
}
.desktop{width:100%;height:100%;position:relative}

/* ICON */
.icon{
  width:80px;
  text-align:center;
  cursor:pointer;
  margin:20px;
}
.icon span{font-size:12px;display:block}

/* WINDOW */
.window{
  position:absolute;
  top:50%;
  left:50%;
  width:560px;
  transform:translate(-50%,-50%);
  background:#f2f2f2;
  color:black;
  border:2px solid #000;
  display:none;
  box-shadow:6px 6px 0 #000;
}
.small{width:360px}
.minimized .content{display:none}

/* TITLEBAR */
.titlebar{
  background:#000080;
  color:white;
  padding:6px 8px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  cursor:move;
}
.controls{display:flex;gap:6px}
.ctrl{width:16px;height:16px;border-radius:50%;cursor:pointer}
.min{background:#f1c40f}
.resize{background:#2ecc71}
.close{background:#e74c3c}

/* CONTENT */
.content{text-align:center;padding:15px}

/* SLIDESHOW */
.slideshow{
  width:100%;
  height:260px;
  background:black;
  display:flex;
  align-items:center;
  justify-content:center;
}
.slideshow img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
}

/* CAKE */
.cake{
  margin:15px auto;
  width:200px;
  height:120px;
  background:linear-gradient(#d08c4a,#b06b2c);
  border-radius:0 0 25px 25px;
  position:relative;
}
.cake::before{
  content:"";
  position:absolute;
  top:-28px;
  width:100%;
  height:38px;
  background:linear-gradient(#fff,#ffe0c2);
  border-radius:25px 25px 0 0;
}

/* CANDLE PREMIUM */
.candle{
  width:14px;
  height:55px;
  background:
    repeating-linear-gradient(
      45deg,
      #ff5fa2,
      #ff5fa2 5px,
      #ffffff 5px,
      #ffffff 10px
    );
  position:absolute;
  top:-75px;
  left:50%;
  transform:translateX(-50%);
  border-radius:6px;
  box-shadow:0 0 6px rgba(255,255,255,.6);
}

/* FLAME */
.flame{
  width:18px;
  height:28px;
  background:radial-gradient(circle at 50% 60%, #fff176, #ff9800, #ff5722);
  position:absolute;
  top:-28px;
  left:50%;
  transform:translateX(-50%);
  border-radius:50%;
  filter:drop-shadow(0 0 12px rgba(255,140,0,.9));
  animation:flicker 0.18s infinite alternate;
}
@keyframes flicker{
  0%{transform:translateX(-50%) scale(1) rotate(-2deg);}
  100%{transform:translateX(-50%) scale(0.9) rotate(2deg);}
}
.off{animation:fadeOut .8s forwards}
@keyframes fadeOut{to{opacity:0;transform:translateX(-50%) scale(0)}}

button{
  padding:8px 18px;
  border:none;
  border-radius:6px;
  background:#ff6f61;
  color:white;
  cursor:pointer;
  margin:6px;
}
</style>
</head>

<body>

<div class="desktop">

  <!-- ICONS -->
  <div class="icon" style="position:absolute;top:20px;left:20px" onclick="openWin('present')">
    üéÅ<span>Present.exe</span>
  </div>

  <div class="icon" style="position:absolute;top:120px;left:20px" onclick="openWin('gallery')">
    üì∑<span>Photos</span>
  </div>

  <div class="icon" style="position:absolute;top:220px;left:20px" onclick="toggleMusic()">
    üéµ<span>Music.mp3</span>
  </div>

  <!-- PRESENT WINDOW -->
  <div class="window" id="present">
    <div class="titlebar">
      Happy Birthday
      <div class="controls">
        <div class="ctrl min" onclick="minimize('present')"></div>
        <div class="ctrl resize" onclick="resizeWin('present')"></div>
        <div class="ctrl close" onclick="closeWin('present')"></div>
      </div>
    </div>
    <div class="content">
      <div class="cake">
        <div class="candle">
          <div class="flame" id="flame"></div>
        </div>
      </div>

      <button onclick="tiup()">Tiup Lilin üéÇ</button>

      <p style="white-space:pre-line">
SELAMAT ULANG TAHUN MBA LIMBZYY YANG KE-25 üéâ

Semoga panjang umur, sehat selalu,
makin sukses ke depannya,
skripsi & pekerjaannya dilancarkan.

Jangan banyak stres ke depannya.
AMIN!!!
      </p>
    </div>
  </div>

  <!-- GALLERY WINDOW -->
  <div class="window" id="gallery">
    <div class="titlebar">
      Photo Viewer
      <div class="controls">
        <div class="ctrl min" onclick="minimize('gallery')"></div>
        <div class="ctrl resize" onclick="resizeWin('gallery')"></div>
        <div class="ctrl close" onclick="closeWin('gallery')"></div>
      </div>
    </div>
    <div class="content">
      <div class="slideshow">
        <img id="photo" src="foto1.jpeg">
      </div>
      <div>
        <button onclick="prev()">‚óÄ Prev</button>
        <button onclick="next()">Next ‚ñ∂</button>
      </div>
    </div>
  </div>

</div>

<audio id="music" src="music.mp3"></audio>

<script>
/* WINDOW CONTROL */
function openWin(id){document.getElementById(id).style.display="block"}
function closeWin(id){document.getElementById(id).style.display="none"}
function minimize(id){document.getElementById(id).classList.toggle("minimized")}
function resizeWin(id){document.getElementById(id).classList.toggle("small")}

/* MUSIC */
function toggleMusic(){
  const m=document.getElementById("music");
  m.paused ? m.play() : m.pause();
}

/* LILIN */
function tiup(){
  document.getElementById("flame").classList.add("off");
}

/* PHOTO SLIDE */
let photos=["foto1.jpeg","foto2.jpeg","foto3.jpeg"];
let idx=0;
function next(){
  idx=(idx+1)%photos.length;
  document.getElementById("photo").src=photos[idx];
}
function prev(){
  idx=(idx-1+photos.length)%photos.length;
  document.getElementById("photo").src=photos[idx];
}
</script>

</body>
</html>
