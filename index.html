<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Birthday Desktop</title>

<style>
body{
  margin:0;
  background:linear-gradient(#001a4d,#000814);
  font-family:Tahoma, Arial, sans-serif;
  height:100vh;
  overflow:hidden;
  color:white;
}
.desktop{width:100%;height:100%;position:relative}

/* ICON */
.icon{
  width:90px;
  text-align:center;
  cursor:pointer;
  margin:20px;
  opacity:.4;
  pointer-events:none;
}
.icon.active{
  opacity:1;
  pointer-events:auto;
}
.icon span{font-size:12px;display:block}

/* WINDOW */
.window{
  position:absolute;
  top:50%;
  left:50%;
  width:560px;
  transform:translate(-50%,-50%);
  background:#f2f2f2;
  color:black;
  border:2px solid #000;
  display:none;
  box-shadow:6px 6px 0 #000;
}
.small{width:360px}
.minimized .content{display:none}

/* TITLEBAR */
.titlebar{
  background:#000080;
  color:white;
  padding:6px 8px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.controls{display:flex;gap:6px}
.ctrl{width:16px;height:16px;border-radius:50%;cursor:pointer}
.min{background:#f1c40f}
.resize{background:#2ecc71}
.close{background:#e74c3c}

/* CONTENT */
.content{text-align:center;padding:15px}

/* CAKE IMAGE */
.cake-img{
  width:100%;
  max-height:260px;
  object-fit:contain;
}

/* SLIDESHOW */
.slideshow{
  width:100%;
  height:260px;
  background:black;
  display:flex;
  align-items:center;
  justify-content:center;
}
.slideshow img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
}

/* BUTTON */
button{
  padding:8px 18px;
  border:none;
  border-radius:6px;
  background:#ff6f61;
  color:white;
  cursor:pointer;
  margin:6px;
}
</style>
</head>

<body>

<div class="desktop">

  <!-- ICON MUSIC -->
  <div id="musicIcon" class="icon active" style="position:absolute;top:20px;left:20px" onclick="playMusic()">
    üéµ<span>Music.mp3</span>
  </div>

  <!-- ICON UCAPAN -->
  <div id="presentIcon" class="icon" style="position:absolute;top:120px;left:20px" onclick="openWin('present')">
    üéÅ<span>Ucapan</span>
  </div>

  <!-- ICON FOTO -->
  <div id="galleryIcon" class="icon" style="position:absolute;top:220px;left:20px" onclick="openWin('gallery')">
    üì∑<span>Foto</span>
  </div>

  <!-- UCAPAN WINDOW -->
  <div class="window" id="present">
    <div class="titlebar">
      Happy Birthday
      <div class="controls">
        <div class="ctrl min" onclick="minimize('present')"></div>
        <div class="ctrl resize" onclick="resizeWin('present')"></div>
        <div class="ctrl close" onclick="closeWin('present')"></div>
      </div>
    </div>
    <div class="content">
      <img src="cake.jpeg" class="cake-img">

      <p style="white-space:pre-line;margin-top:15px">
SELAMAT ULANG TAHUN MBA LIMBZYY YANG KE-25 üéâ

Semoga panjang umur, sehat selalu,
makin sukses ke depannya,
skripsi & pekerjaannya dilancarkan.

Jangan banyak stres ke depannya.
AMIN!!!
      </p>
    </div>
  </div>

  <!-- GALLERY WINDOW -->
  <div class="window" id="gallery">
    <div class="titlebar">
      Photo Viewer
      <div class="controls">
        <div class="ctrl min" onclick="minimize('gallery')"></div>
        <div class="ctrl resize" onclick="resizeWin('gallery')"></div>
        <div class="ctrl close" onclick="closeWin('gallery')"></div>
      </div>
    </div>
    <div class="content">
      <div class="slideshow">
        <img id="photo" src="foto1.jpeg">
      </div>
      <div>
        <button onclick="prev()">‚óÄ Prev</button>
        <button onclick="next()">Next ‚ñ∂</button>
      </div>
    </div>
  </div>

</div>

<audio id="music" src="music.mp3"></audio>

<script>
/* MUSIC RULE */
let musicPlayed=false;
function playMusic(){
  const m=document.getElementById("music");
  m.play();
  musicPlayed=true;
  document.getElementById("presentIcon").classList.add("active");
}

/* WINDOW */
function openWin(id){
  if(id==="present" && !musicPlayed) return;
  if(id==="gallery" && !document.getElementById("present").style.display) return;
  document.getElementById(id).style.display="block";
  if(id==="present"){
    document.getElementById("galleryIcon").classList.add("active");
  }
}
function closeWin(id){document.getElementById(id).style.display="none"}
function minimize(id){document.getElementById(id).classList.toggle("minimized")}
function resizeWin(id){document.getElementById(id).classList.toggle("small")}

/* SLIDE */
let photos=["foto1.jpeg","foto2.jpeg","foto3.jpeg"];
let idx=0;
function next(){
  idx=(idx+1)%photos.length;
  document.getElementById("photo").src=photos[idx];
}
function prev(){
  idx=(idx-1+photos.length)%photos.length;
  document.getElementById("photo").src=photos[idx];
}
</script>

</body>
</html>
