<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Desktop</title>

<style>
body {
  margin: 0;
  background: #02024b;
  font-family: Tahoma, Arial, sans-serif;
  color: white;
  height: 100vh;
  overflow: hidden;
}

/* Desktop area */
.desktop {
  position: relative;
  width: 100%;
  height: 100%;
}

/* Icons */
.icon {
  width: 80px;
  text-align: center;
  margin: 20px;
  cursor: pointer;
}

.icon img {
  width: 48px;
}

.icon span {
  display: block;
  font-size: 12px;
  margin-top: 5px;
}

/* Window */
.window {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 500px;
  max-width: 90%;
  background: #f5f5f5;
  color: black;
  border: 2px solid #000;
  transform: translate(-50%, -50%);
  display: none;
}

.titlebar {
  background: #000080;
  color: white;
  padding: 6px 10px;
  font-size: 14px;
}

.content {
  padding: 15px;
  text-align: center;
}

button {
  padding: 8px 20px;
  background: #ff6f61;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.cake {
  font-size: 80px;
}

.flame {
  animation: flicker 0.6s infinite;
}

@keyframes flicker {
  0% {opacity: 1;}
  50% {opacity: 0.4;}
  100% {opacity: 1;}
}
</style>
</head>

<body>

<div class="desktop">

    ğŸ“·

  </div>

  <!-- PRESENT WINDOW -->
  <div class="window" id="present">
    <div class="titlebar">Happy Birthday</div>
    <div class="content">
      <div class="cake">
        ğŸ‚ <span id="flame" class="flame">ğŸ”¥</span>

      <button onclick="tiup()">Tiup Lilin</button>

  </div>

  <!-- GALLERY WINDOW -->

    <div class="content">

</div>

<audio id="music" src="music.mp3"></audio>
