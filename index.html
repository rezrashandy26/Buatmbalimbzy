<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Birthday Desktop</title>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #05057a, #02002b);
  font-family: Tahoma, Arial, sans-serif;
  color: white;
  height: 100vh;
  overflow: hidden;
}

.desktop {
  position: relative;
  width: 100%;
  height: 100%;
}

/* ICON */
.icon {
  width: 80px;
  text-align: center;
  cursor: pointer;
  margin: 20px;
  user-select: none;
}

.icon span {
  font-size: 12px;
  display: block;
  margin-top: 5px;
}

/* WINDOW */
.window {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 520px;
  max-width: 90%;
  background: #eaeaea;
  color: black;
  border: 2px solid #000;
  transform: translate(-50%, -50%);
  display: none;
  box-shadow: 6px 6px 0 #000;
}

.titlebar {
  background: linear-gradient(#000080, #00004b);
  color: white;
  padding: 6px 8px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 14px;
}

.close {
  background: red;
  color: white;
  border: none;
  width: 22px;
  height: 22px;
  cursor: pointer;
  font-weight: bold;
}

.content {
  padding: 20px;
  text-align: center;
}

/* CAKE */
.cake {
  position: relative;
  width: 200px;
  height: 120px;
  margin: 20px auto;
  background: #ffb347;
  border-radius: 0 0 20px 20px;
}

.candle {
  position: absolute;
  top: -40px;
  left: 50%;
  width: 10px;
  height: 40px;
  background: white;
  transform: translateX(-50%);
}

.flame {
  position: absolute;
  top: -18px;
  left: 50%;
  width: 14px;
  height: 14px;
  background: orange;
  border-radius: 50% 50% 50% 50%;
  transform: translateX(-50%);
  animation: flicker 0.2s infinite;
}

@keyframes flicker {
  0% {transform: translateX(-50%) scale(1);}
  50% {transform: translateX(-50%) scale(0.8);}
  100% {transform: translateX(-50%) scale(1);}
}

button {
  padding: 10px 25px;
  background: #ff6f61;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="desktop">

  <!-- ICON -->
  <div class="icon" style="position:absolute;top:20px;left:20px" onclick="openWin('present')">
    üéÅ
    <span>Present.exe</span>
  </div>

  <div class="icon" style="position:absolute;top:120px;left:20px" onclick="openWin('gallery')">
    üì∑
    <span>Gallery.jpeg</span>
  </div>

  <div class="icon" style="position:absolute;top:220px;left:20px" onclick="playMusic()">
    üéµ
    <span>Music.mp3</span>
  </div>

  <!-- PRESENT -->
  <div class="window" id="present">
    <div class="titlebar">
      Happy Birthday
      <button class="close" onclick="closeWin('present')">X</button>
    </div>
    <div class="content">

      <div class="cake">
        <div class="candle">
          <div class="flame" id="flame"></div>
        </div>
      </div>

      <p>Klik tombol lalu tiup dulu üéà</p>
      <button onclick="tiup()">Tiup Lilin</button>

      <p id="ucapan" style="white-space:pre-line;margin-top:15px;"></p>
    </div>
  </div>

  <!-- GALLERY -->
  <div class="window" id="gallery">
    <div class="titlebar">
      Foto Ulang Tahun
      <button class="close" onclick="closeWin('gallery')">X</button>
    </div>
    <div class="content">
      <img src="./foto.jpeg" style="width:100%;border-radius:12px">
    </div>
  </div>

</div>

<audio id="music" src="./music.mp3"></audio>

<script>
function openWin(id){document.getElementById(id).style.display="block"}
function closeWin(id){document.getElementById(id).style.display="none"}

function playMusic(){
  const m=document.getElementById("music");
  m.currentTime=0;
  m.play();
}

function tiup(){
  document.getElementById("flame").style.display="none";
  playMusic();
  document.getElementById("ucapan").innerText =
"SELAMAT ULANG TAHUN MBA LIMBZYY YANG KE-25 üéÇ\n\n"+
"Semoga panjang umur, sehat selalu, makin sukses ke depannya,\n"+
"dan terus semangat mengejar skripsinya.\n\n"+
"Semoga pekerjaannya selalu dilancarkan.\n\n"+
"Jangan banyak stres ke depannya.\n\n"+
"Amin!!! üéâ";
}
</script>

</body>
</html>
