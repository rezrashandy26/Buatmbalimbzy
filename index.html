<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Birthday Surprise</title>

<style>
body{
  margin:0;
  background:linear-gradient(#0a1a3a,#000814);
  font-family:Arial, Helvetica, sans-serif;
  height:100vh;
  overflow:hidden;
  color:white;
}

/* POPUP */
.popup{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#111;
  border:2px solid #fff;
  padding:25px 30px;
  text-align:center;
  z-index:10;
  display:none;
  width:320px;
}
.popup.active{display:block}

.popup h2{
  margin:0 0 15px;
  font-size:20px;
}

.popup button{
  padding:10px 22px;
  border:none;
  border-radius:20px;
  background:#ff6f61;
  color:white;
  cursor:pointer;
  font-size:15px;
}

/* CAKE IMAGE */
.cake{
  width:100%;
  max-height:220px;
  object-fit:contain;
  margin-bottom:15px;
}

/* DESKTOP PHOTO */
.photo-box{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:50vw;
  height:50vh;
  background:black;
  display:none;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 25px rgba(0,0,0,.8);
}

.photo-box img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
}

.photo-controls{
  position:fixed;
  bottom:20px;
  width:100%;
  text-align:center;
  display:none;
}
.photo-controls button{
  padding:10px 20px;
  margin:0 10px;
  border:none;
  border-radius:20px;
  background:#ff6f61;
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- POPUP 1 -->
<div class="popup active" id="popup1">
  <h2>Denger lagu dulu ðŸŽµ</h2>
  <button onclick="playMusic()">Play Music</button>
</div>

<!-- POPUP 2 -->
<div class="popup" id="popup2">
  <h2>Tiup lilin & make a wish ðŸŽ‚</h2>
  <img src="cake.jpeg" class="cake">
  <button onclick="blow()">Tiup Lilin</button>
</div>

<!-- POPUP 3 -->
<div class="popup" id="popup3">
  <h2>Klik foto untuk melihat kenangan ðŸ“·</h2>
  <button onclick="showPhotos()">Buka Foto</button>
</div>

<!-- PHOTO DESKTOP -->
<div class="photo-box" id="photoBox">
  <img id="photo" src="foto1.jpeg">
</div>

<div class="photo-controls" id="photoCtrl">
  <button onclick="prev()">â—€ Prev</button>
  <button onclick="next()">Next â–¶</button>
</div>

<audio id="music" src="music.mp3" loop></audio>

<script>
let photos=["foto1.jpeg","foto2.jpeg","foto3.jpeg"];
let idx=0;

/* STEP 1 */
function playMusic(){
  document.getElementById("music").play();
  document.getElementById("popup1").classList.remove("active");
  document.getElementById("popup2").classList.add("active");
}

/* STEP 2 */
function blow(){
  document.getElementById("popup2").classList.remove("active");
  document.getElementById("popup3").classList.add("active");
}

/* STEP 3 */
function showPhotos(){
  document.getElementById("popup3").classList.remove("active");
  document.getElementById("photoBox").style.display="flex";
  document.getElementById("photoCtrl").style.display="block";
}

/* PHOTO NAV */
function next(){
  idx=(idx+1)%photos.length;
  document.getElementById("photo").src=photos[idx];
}
function prev(){
  idx=(idx-1+photos.length)%photos.length;
  document.getElementById("photo").src=photos[idx];
}
</script>

</body>
</html>
