<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Happy Birthday</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:black;
  overflow:hidden;
}

/* SCREEN */
.screen{
  width:100vw;
  height:100vh;
  display:none;
  align-items:center;
  justify-content:center;
  position:absolute;
  top:0;left:0;
}

/* SHOW */
.active{display:flex}

/* IMAGE FULL */
.screen img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
}

/* BUTTON */
.btn{
  position:fixed;
  bottom:30px;
  background:rgba(0,0,0,.6);
  color:white;
  border:none;
  padding:12px 22px;
  font-size:16px;
  border-radius:30px;
  cursor:pointer;
}

#next{right:30px}
#prev{left:30px}
#start{
  background:#ff6f61;
  padding:18px 36px;
  font-size:20px;
}
</style>
</head>

<body>

<!-- START -->
<div class="screen active" id="startScreen">
  <button id="start" onclick="startApp()">Klik untuk Mulai ðŸŽ‰</button>
</div>

<!-- CAKE -->
<div class="screen" id="cakeScreen">
  <img src="cake.jpeg">
  <button class="btn" id="next" onclick="toPhotos()">Lihat Foto â–¶</button>
</div>

<!-- PHOTOS -->
<div class="screen" id="photoScreen">
  <img id="photo" src="foto1.jpeg">
  <button class="btn" id="prev" onclick="prev()">â—€</button>
  <button class="btn" id="next" onclick="next()">â–¶</button>
</div>

<audio id="music" src="music.mp3" loop></audio>

<script>
let photos=["foto1.jpeg","foto2.jpeg","foto3.jpeg"];
let index=0;

function startApp(){
  document.getElementById("startScreen").classList.remove("active");
  document.getElementById("cakeScreen").classList.add("active");
}

function toPhotos(){
  document.getElementById("cakeScreen").classList.remove("active");
  document.getElementById("photoScreen").classList.add("active");
  document.getElementById("music").play();
}

function next(){
  index=(index+1)%photos.length;
  document.getElementById("photo").src=photos[index];
}
function prev(){
  index=(index-1+photos.length)%photos.length;
  document.getElementById("photo").src=photos[index];
}
</script>

</body>
</html>
